<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Hub</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.1.3",
    "process": "https://esm.sh/process@^0.11.10",
    "firebase/": "https://esm.sh/firebase@^12.1.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
<body>
    <div class="container">
        <header class="hub-header">
            <h1>Learning Hub</h1>
            <p id="hub-subtitle">学びたいアプリを選んでください</p>
        </header>

        <div id="user-profile-hub" class="user-profile-hub hidden">
             <span id="user-name-hub"></span>
             <img id="user-avatar-hub" src="" alt="User Avatar">
             <button id="signout-btn-hub">サインアウト</button>
        </div>

        <main id="login-container" class="login-container hidden">
            <h2>ログイン</h2>
            <p>学習を開始するにはGoogleアカウントでログインしてください。</p>
            <div id="google-signin-button-hub"></div>
            <p class="login-note">許可されたアカウントのみ利用できます。</p>
        </main>

        <main id="hub-content" class="app-grid hidden">
            <a href="speak-up.html" class="app-card">
                <div class="app-card-content">
                    <h2>Speak up!</h2>
                    <p>AIと一緒に英語の発音を練習しましょう。</p>
                    <button class="button-primary" type="button">Start Learning</button>
                </div>
            </a>
            <a href="logicflow.html" class="app-card">
                <div class="app-card-content">
                    <h2>LogicFlow</h2>
                    <p>AIが問題をステップバイステップで解説します。</p>
                    <button class="button-primary" type="button">Start Learning</button>
                </div>
            </a>
            <a href="writeright.html" class="app-card">
                <div class="app-card-content">
                    <h2>WriteRight</h2>
                    <p>AIと一緒に英語のライティングを練習しましょう。</p>
                    <button class="button-primary" type="button">Start Learning</button>
                </div>
            </a>
            <div class="app-card coming-soon">
                <div class="app-card-content">
                    <h2>Ms. Talkie Ai</h2>
                    <p>AIと英会話を練習しましょう。</p>
                    <button class="button-primary" type="button" disabled>Coming Soon</button>
                </div>
            </div>
        </main>

        <footer class="hub-footer">
            <p>Developed by Ken Magami</p>
            <p>&copy; 2025 Ken Magami. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="/hub.tsx"></script>
</body>
</html>
